buildscript {
    ext.kotlin_version = '1.7.1'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.3.0"  // Pastikan ini cocok dengan versi yang Anda gunakan
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"  // Gunakan versi Kotlin yang kompatibel
    
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
